<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Império Gás - Atendimento</title>
<style>
/* Corpo da página */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Caixa de chat */
.chat-container {
    width: 100%;
    max-width: 480px;
    height: 90vh;
    background: #fff;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
}

/* Título */
.chat-container h2 {
    text-align: center;
    margin: 0 0 10px 0;
}

/* Área de mensagens */
.chat-messages {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 10px;
    padding-right: 5px;
}

/* Mensagens */
.message {
    padding: 8px 12px;
    border-radius: 10px;
    margin-bottom: 5px;
    max-width: 80%;
    word-wrap: break-word;
}

/* Mensagens do bot */
.bot {
    background-color: #d4f7d4;
    align-self: flex-start;
}

/* Mensagens do usuário */
.user {
    background-color: #cce0ff;
    align-self: flex-end;
}

/* Input e botão */
.chat-input {
    display: flex;
    gap: 5px;
}

.chat-input input {
    flex: 1;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.chat-input button {
    padding: 10px 15px;
    border: none;
    background-color: #28a745;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="chat-container">
    <h2>Império Gás - Atendimento Online</h2>
    <div class="chat-messages" id="chatMessages">
        <div class="message bot">Olá! Bem-vindo ao Império Gás. Qual é o seu nome?</div>
    </div>
    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Digite aqui...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<script>
const chatMessages = document.getElementById('chatMessages');
const userInput = document.getElementById('userInput');

function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;

    // Mostra a mensagem do usuário
    const userMessage = document.createElement('div');
    userMessage.classList.add('message', 'user');
    userMessage.textContent = text;
    chatMessages.appendChild(userMessage);

    userInput.value = '';
    chatMessages.scrollTop = chatMessages.scrollHeight;

    // Resposta automática simples
    setTimeout(() => {
        const botMessage = document.createElement('div');
        botMessage.classList.add('message', 'bot');

        if(text.toLowerCase().includes('nome')){
            botMessage.textContent = `Prazer em te atender, ${text}! Nosso gás disponível é o P13. O pagamento é via PIX.`;
        } else {
            botMessage.textContent = "Nosso gás disponível é o P13. Pagamento somente via PIX. Qual endereço para entrega?";
        }

        chatMessages.appendChild(botMessage);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }, 800);
}
</script>

</body>
</html>
