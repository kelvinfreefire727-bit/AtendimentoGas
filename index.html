<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Império Gás - Atendimento e Painel</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
    }

    body {
        display: flex;
        flex-direction: column;
    }

    /* ==================== Header ==================== */
    header {
        background-color: #2c7a7b;
        color: #fff;
        text-align: center;
        padding: 15px;
        font-size: 22px;
        font-weight: bold;
    }

    /* ==================== Chat ==================== */
    .chat-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        flex: 1;
        background-color: #ffffff;
    }

    .chat-box {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        font-size: 18px;
        display: flex;
        flex-direction: column;
    }

    .message {
        background-color: #e6fffa;
        padding: 10px 15px;
        margin: 5px 0;
        border-radius: 12px;
        max-width: 80%;
    }

    .input-container {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ddd;
        background-color: #f0f0f0;
    }

    #input-message {
        flex: 1;
        padding: 12px 15px;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
    }

    #send-button {
        margin-left: 10px;
        padding: 12px 20px;
        font-size: 18px;
        background-color: #2c7a7b;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    #send-button:hover {
        background-color: #276767;
    }

    /* ==================== Painel ==================== */
    .panel-container {
        width: 100%;
        padding: 15px;
        background-color: #f5f5f5;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    table, th, td {
        border: 1px solid #ccc;
    }

    th, td {
        padding: 12px;
        text-align: left;
    }

    th {
        background-color: #2c7a7b;
        color: white;
    }

    .status {
        padding: 5px 10px;
        border-radius: 8px;
        color: white;
        font-weight: bold;
    }

    .pendente { background-color: #f59e0b; }
    .entregue { background-color: #10b981; }

    button.add-order {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #2c7a7b;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    button.add-order:hover {
        background-color: #276767;
    }
</style>
</head>
<body>

<header>Império Gás - Atendimento e Painel</header>

<!-- Chat do cliente -->
<div class="chat-container">
    <div class="chat-box" id="chat-box">
        <div class="message">Olá! Bem-vindo ao Império Gás. Qual é o seu nome?</div>
    </div>
    <div class="input-container">
        <input type="text" id="input-message" placeholder="Digite aqui...">
        <button id="send-button">Enviar</button>
    </div>
</div>

<!-- Painel administrativo -->
<div class="panel-container">
    <h2>Painel Administrativo</h2>
    <button class="add-order" onclick="addFakeOrder()">Adicionar Pedido de Teste</button>
    <table id="orders-table">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Produto</th>
                <th>Pagamento</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Pedidos aparecerão aqui -->
        </tbody>
    </table>
</div>

<script>
    // ==================== Chat ====================
    const chatBox = document.getElementById('chat-box');
    const inputMessage = document.getElementById('input-message');
    const sendButton = document.getElementById('send-button');

    function addMessage(text) {
        const msg = document.createElement('div');
        msg.classList.add('message');
        msg.textContent = text;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendButton.addEventListener('click', () => {
        const text = inputMessage.value.trim();
        if (text !== '') {
            addMessage(text);
            addOrder(text, 'Gás P13', 'Pix', 'Pendente'); // Adiciona pedido no painel automaticamente
            inputMessage.value = '';
        }
    });

    inputMessage.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendButton.click();
    });

    // ==================== Painel ====================
    const ordersTable = document.getElementById('orders-table').querySelector('tbody');

    function addOrder(cliente, produto, pagamento, status) {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${cliente}</td>
            <td>${produto}</td>
            <td>${pagamento}</td>
            <td><span class="status ${status === 'Pendente' ? 'pendente' : 'entregue'}">${status}</span></td>
        `;
        ordersTable.appendChild(row);
    }

    function addFakeOrder() {
        const names = ['João', 'Maria', 'Carlos', 'Ana'];
        const produtos = ['Gás P13'];
        const pagamentos = ['Pix'];
        const status = ['Pendente', 'Entregue'];

        const cliente = names[Math.floor(Math.random() * names.length)];
        const produto = produtos[0];
        const pagamento = pagamentos[0];
        const stat = status[Math.floor(Math.random() * status.length)];

        addOrder(cliente, produto, pagamento, stat);
    }
</script>

</body>
</html>
