<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atendimento Gás</title>
  <style>
    /* Tela central tipo app */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app-container {
      width: 360px; /* largura de um celular */
      height: 640px; /* altura de um celular */
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      background: #0066ff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
    }

    .chat {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      gap: 10px;
    }

    .message {
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
    }

    .message.client {
      background: #0066ff;
      color: white;
      align-self: flex-end;
    }

    .message.bot {
      background: #e0e0e0;
      color: black;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 1em;
    }

    .input-area button {
      background: #0066ff;
      color: white;
      border: none;
      padding: 0 15px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>Império Gás</header>
    <div class="chat" id="chat">
      <div class="message bot">Olá! Quer comprar o gás P13?</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Digite sua mensagem...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const chat = document.getElementById('chat');

      if (input.value.trim() === '') return;

      // mensagem do cliente
      const userMsg = document.createElement('div');
      userMsg.classList.add('message', 'client');
      userMsg.textContent = input.value;
      chat.appendChild(userMsg);

      // resposta automática
      const botMsg = document.createElement('div');
      botMsg.classList.add('message', 'bot');
      botMsg.textContent = 'Pedido recebido: ' + input.value;
      chat.appendChild(botMsg);

      input.value = '';
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
